name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 触发分支（根据你的主分支名称修改）
  workflow_dispatch:    # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 官方推荐插件
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist       # 你的构建输出目录
          publish_branch: gh-pages  # GitHub Pages分支名
